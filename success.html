<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Confirmed — REIGNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0d0d0d;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .box {
      max-width: 520px;
      padding: 40px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 15px;
      letter-spacing: 4px;
    }

    p {
      opacity: 0.85;
      margin-bottom: 22px;
      line-height: 1.6;
    }

    .count {
      font-size: 14px;
      letter-spacing: 2px;
      opacity: 0.6;
      margin-top: 30px;
    }
    /* Go Back Button – Premium Style */
    .home-btn {
      display: inline-block;
      margin-top: 32px;
      padding: 14px 42px;
      border: 1px solid rgba(255,255,255,0.6);
      color: #fff;
      text-decoration: none;
      letter-spacing: 2px;
      font-size: 14px;
      transition: all 0.35s ease;
    }

    .home-btn:hover {
      background: #fff;
      color: #000;
      transform: translateY(-2px);
      box-shadow: 0 14px 40px rgba(255,255,255,0.15);
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>THANK YOU</h1>

    <p>
      Your order has been placed successfully.<br>
      You will receive an <strong>official confirmation email</strong> shortly.
    </p>

    <p>
      Welcome to the <strong>REIGNX</strong> movement.
    </p>

    <p>
      We don’t follow trends — we create them.<br>
      <strong>Your era starts now.</strong>
    </p>

    <div class="count">
      Redirecting you back to home in <span id="seconds">7</span>
    </div>

    <a href="index.html" class="home-btn">
      Go back now
    </a>
  </div>


  <script>
    let time = 30;
    const el = document.getElementById("seconds");

    const timer = setInterval(() => {
      time--;
      el.textContent = time;

      if (time === 0) {
        clearInterval(timer);
        window.location.href = "index.html";
      }
    }, 1000);
  </script>

</body>
</html>
